language: java
before_install:
- cd back
- chmod +x gradlew
# whitelist
branches:
  only:
    - master
    - continuous-deployment
deploy:
  - provider: s3
    # rest of S3 deployment for MyApp.zip
    # â‹®
  - provider: codedeploy
    access_key_id: "YOUR AWS ACCESS KEY"
    secret_access_key: "YOUR AWS SECRET KEY"
    bucket: "S3 Bucket"
    key: latest/MyApp.zip
    application: Coronhackathon
    deployment_group: HackathonDeployGroup
